<header class="header header--form">

          <li class="header__item header__item--current">
            <a class="header__link" href="#catalog">Каталог</a>

    </nav>
  </div>
</header>
<main class="data">
  <div class="wrapper">
    <h1>Отправка комментария на почту</h1>
    <section class="data__section">
      <form class="data__form form" action="https://api.web3forms.com/submit" id="form" method="POST">

        <input type="hidden"  name="access_key" value="1420997d-399e-44bd-8048-5483b186d8db">

        <fieldset class="form__fieldset">
          <ul class="form__list">
            <li class="form__item">
              <label class="form__label" for="formName">
                <span>Имя*:</span>
                <input class="form__input _req" type="text" name="name" id="formName" autocomplete="off">
              </label>
            </li>
            <li class="form__item">
              <label class="form__label" for="formEmail">
                <span>Email*:</span>
                <input class="form__input _req _email" type="email" name="email" id="formEmail" autocomplete="off">
              </label>
            </li>
            <li class="form__item">
              <label class="form__label" for="formMessage">
                <span>Сообщение:</span>
                <textarea name="comment" id="formMessage" rows="7"></textarea>
              </label>
            </li>
            <li class="form__item form__item--select">
              <span>Возраст:</span>
              <select class="_req" name="age">
                <option value="до 18">до 18</option>
                <option value="от 19 до 25">от 19 до 25</option>
                <option value="от 26 до 49">от 26 до 49</option>
                <option value="после 50">после 50</option>
              </select>
            </li>
            <li class="form__item">
              <input class="form__input form__input--checkbox _req" type="checkbox" id="formAgreement" checked>
              <label class=" form__label form__label--data" for="formAgreement">
                <span class="form__text-data">Я даю свое согласие на обработку моих персональных данных в соответствии с
                  <a href="#">Условиями*</a></span>
              </label>
            </li>
          </ul>
        </fieldset>
        <button class="form__button" type="submit">Отправить</button>
      </form>
    </section>
  </div>
</main>

      <div class="footer__nav">

            <li>

        <div>
